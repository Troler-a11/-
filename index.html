<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | Front-Help_UA</title>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; display: flex; justify-content: center; padding: 20px; }
        .admin-box { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h2 { color: #0057b7; text-align: center; margin-bottom: 25px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; }
        select, input { width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; }
        .btn-update { width: 100%; padding: 15px; background: #0057b7; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 16px; }
        .btn-update:active { transform: scale(0.98); }
        .status { text-align: center; margin-top: 15px; font-size: 14px; font-weight: bold; }
    </style>
</head>
<body>

<div class="admin-box">
    <h2>–ê–¥–º—ñ–Ω-–ø–∞–Ω–µ–ª—å –∑–±–æ—Ä—É</h2>
    
    <label>–û–±–µ—Ä—ñ—Ç—å –Ω–∞–ø—Ä—è–º–æ–∫:</label>
    <select id="collect-id">
        <option value="1">üõ∏ –£–¥–∞—Ä–Ω—ñ –¥—Ä–æ–Ω–∏ (—Ü—ñ–ª—å 500–∫)</option>
        <option value="2">üõ°Ô∏è –ë—Ä–æ–Ω–∏—Ç–µ—Ö–Ω—ñ–∫–∞ (—Ü—ñ–ª—å 5–º–ª–Ω)</option>
        <option value="3">üêæ Pet Recovery (—Ü—ñ–ª—å 200–∫)</option>
    </select>

    <label>–°—É–º–∞ –Ω–æ–≤–æ–≥–æ –¥–æ–Ω–∞—Ç—É (‚Ç¥):</label>
    <input type="number" id="amount" placeholder="–ù–∞–ø—Ä–∏–∫–ª–∞–¥: 500">

    <button class="btn-update" onclick="updateDonation()">–û–ù–û–í–ò–¢–ò –ü–†–û–ì–†–ï–°</button>
    
    <div id="status" class="status"></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

    // –¢–≤—ñ–π Firebase Config (—Ç–æ–π —Å–∞–º–∏–π, —â–æ –≤ –æ—Å–Ω–æ–≤–Ω–æ–º—É —Å–∞–π—Ç—ñ)
    const firebaseConfig = {
        apiKey: "AIzaSyD3BQTZeCp74owFliqECbUgufJ3UC6dFC8",
        authDomain: "vip-shop-a2ec4.firebaseapp.com",
        projectId: "vip-shop-a2ec4",
        databaseURL: "https://vip-shop-a2ec4-default-rtdb.firebaseio.com",
        appId: "1:429877342673:web:bf2fbcddd5f3ba04c670f0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.updateDonation = async () => {
        const id = document.getElementById('collect-id').value;
        const amountToAdd = parseInt(document.getElementById('amount').value);
        const status = document.getElementById('status');

        if (!amountToAdd || amountToAdd <= 0) return alert("–í–≤–µ–¥—ñ—Ç—å –∫–æ—Ä–µ–∫—Ç–Ω—É —Å—É–º—É!");

        status.innerText = "–û–Ω–æ–≤–ª–µ–Ω–Ω—è...";
        status.style.color = "orange";

        try {
            const dbRef = ref(db, 'zbir_progress/' + id);
            
            // 1. –û—Ç—Ä–∏–º—É—î–º–æ –ø–æ—Ç–æ—á–Ω–µ –∑–Ω–∞—á–µ–Ω–Ω—è
            const snapshot = await get(dbRef);
            let currentTotal = snapshot.exists() ? snapshot.val() : 0;

            // 2. –î–æ–¥–∞—î–º–æ –Ω–æ–≤—É —Å—É–º—É –¥–æ —ñ—Å–Ω—É—é—á–æ—ó
            let newTotal = currentTotal + amountToAdd;

            // 3. –ó–∞–ø–∏—Å—É—î–º–æ –Ω–∞–∑–∞–¥ –≤ Google Firebase
            await set(dbRef, newTotal);

            status.innerText = "‚úÖ –£—Å–ø—ñ—à–Ω–æ –æ–Ω–æ–≤–ª–µ–Ω–æ!";
            status.style.color = "green";
            document.getElementById('amount').value = "";
            
            setTimeout(() => { status.innerText = ""; }, 3000);
        } catch (e) {
            status.innerText = "‚ùå –ü–æ–º–∏–ª–∫–∞: " + e.message;
            status.style.color = "red";
        }
    };
</script>

</body>
</html>
